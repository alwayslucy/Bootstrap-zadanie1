<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="my-skills">

        <h1 class="text-center">My skills</h1>

        <hr class="w-25 text-center">

        <div class="container" >
            <div class="row">

                <div class="col-md-4 col-sm-6 col-12">
                    <div class="wrapper m-auto">
                        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center">
                            <i class="fab fa-html5 fa-5x"></i>
                        </div>
                        <p class="icon-description text-center position-relative">HTML<span class="position-absolute">5</span></p>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 col-12">
                    <div class="wrapper m-auto">
                        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center">
                            <i class="fab fa-css3-alt fa-5x"></i>
                        </div>
                        <p class="icon-description text-center position-relative">CSS<span class="position-absolute">3</span></p>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 col-12">
                    <div class="wrapper m-auto">
                        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center">
                            <i class="fab fa-js-square fa-5x"></i>
                        </div>
                        <p class="icon-description text-center">Java Script</p>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 col-12">
                    <div class="wrapper m-auto">
                        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center">
                            <i class="fab fa-react fa-5x"></i>
                        </div>
                        <p class="icon-description text-center">ReactJS</p>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 col-12">
                    <div class="wrapper m-auto">
                        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center">
                            <i class="fab fa-git fa-5x"></i>
                        </div>
                        <p class="icon-description text-center">GIT</p>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 col-12">
                    <div class="wrapper m-auto">
                        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center">
                            <i class="fab fa-wordpress fa-5x"></i>
                        </div>
                        <p class="icon-description text-center">Word Press</p>
                    </div>
                </div>
                
            </div>
        </div>

    </section>
</body>
</html>
